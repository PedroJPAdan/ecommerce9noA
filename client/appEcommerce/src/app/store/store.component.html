<app-nav></app-nav>
<div class="container">

  <div class="row">

    <div class="col-lg-3">

      <h1 class="my-4">Shop Name</h1>
      <div class="list-group">
          <h4>Categorías</h4>
          <a href="" class="list-group-item" (click)="changeCategory(null); changeScale(null); changeVendor(null)">Home</a>
        <a class="list-group-item" [class.active]="category == selectedCategory" *ngFor="let category of categories"(click)="changeCategory(category)">{{category}}</a>
        <h1></h1>
        <h4>Scales</h4>
        <a href="#" class="list-group-item" (click)="changeScale(null)">None Scale</a>
        <a class="list-group-item" [class.active]="scale == selectedSecale" *ngFor="let scale of scales"(click)="changeScale(scale)">{{scale}}</a>
        <h1></h1>
        <h4>Vendors</h4>
        <a href="#" class="list-group-item" (click)="changeVendor(null)">None vendor</a>
        <a class="list-group-item" [class.active]="vendor == selectedVendor" *ngFor="let vendor of vendors"(click)="changeVendor(vendor)">{{vendor}}</a>
      </div>
    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">

      <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="row">
        
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
          <div class="card h-100">
            <a ><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="#">{{product.productName}}</a>
              </h4>
              <span class="badge badge-success">{{product.MSRP | currency: 'MXN'}}</span>
              <p class="card-text">{{product.productDescription | slice:0:100}}</p>
            </div>
            <div class="card-footer ">
              <button type="button" class="btn btn-outline-warning" (click)= "addLine(product)">Agregar</button>
              <button type="button" class="btn btn-outline-info btn-sm" [routerLink]="['/product', product.productCode]">Ver más</button>
            </div>
          </div>
        </div>

      </div>
      <!-- /.row -->
        <div class="form-inline float-right">
          <nav aria-label="..." class="pull-xs-right">
            <ul class="pagination pagination-sm">
              <li class="page-item"  [class.active]="page == selectedPage" *ngFor="let page of pageNumbers">
                <a class="page-link" href="#" (click)="changePage(page)">{{page}}</a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="form-inline pull-xs-left">
          <select name="" id="" class="form-control form-control-sm" (change)= "changePageSize($event.target.value)">
            <option value="12">12 per Page</option>
            <option value="16">16 per Page</option>
            <option value="20">20 per Page</option>
            <option value="24">24 per Page</option>
          </select>
        </div>
  </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->

<app-footer></app-footer>
